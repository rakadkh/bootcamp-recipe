<!DOCTYPE html>
<html>

<head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Totally Real Site</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <input type="text" id="ingredient-input" placeholder="Enter Ingredient">
    <button onclick=fetch()>Get Recipes</button>
    <div id="recipes"></div>

    <script id="recipe-template" type="text/x-handlebars-template">
              {{#each data}}
                <div class="Recipe">
                    <a class="title" href="{{href}}">{{title}}</a>
                    <img class="image" src="{{thumbnail}}" onerror="SetDef(this)" onclick="Testing(this)">
                    <p class="ingredients" data-ingredients=`{{ingredients}}`>{{ingredients}}</p>
                </div>
            {{/each}}
    </script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="./handlebars/dist/handlebars.js"></script>   
<script src="./jquery/dist/jquery.js"></script>
<script src="main.js"></script>
<script src="Renderer.js"></script>
</body>

</html>
